<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tool tip</title>
	<meta name="viewport"  content="width=device-width,initial-scale">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<script>
		$(function () {
		$('[data-toggle="tooltip"]').tooltip();
		});
	</script>

</head>
<body>
<div class="container mb-5">
<h2 class="py-3 text-center">Tooltip</h2>
<div class="row py-5 justify-content-center">

<div class="col md-7 mx-auto">
<button class="btn btn-primary" title="hello india" data-toggle="tooltip">Bootstrap tooltip</button>
<button class="btn btn-primary" data-placement="left" title="hello india" data-toggle="tootltip">bootstrap tooltip</button>

<button class="btn btn-primary" data-placement="right" title="hello india" data-toggle="tootltip">bootstrap tooltip</button>

<button class="btn btn-primary" data-placement="bootom" title="hello india" data-toggle="tootltip">bootstrap tooltip</button>

</div>
</div>
